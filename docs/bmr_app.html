    <div class="container">

        <div class="grid-container">
          <div class="item1">
            <div class="form-group">
              <label for="formGroup"><p class="testText">Age</p></label>
              <input type="input" class="form-control" placeholder="Years" id="age">
              <div class="dropdown">
                <p class="testText">Gender</p>
                <br>
                <form>
                  <label class="radio-inline">
                    <input type="radio" name="button" value="male"><p class="testText">Male</p>
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="button" value="female"><p class="testText">Female</p>
                  </label>
                </form>
            <div id="div_for_height">
              <label for="formGroup"><p class="testText">Height</p></label>
              <input type="input" class="form-control" id="height1" placeholder="Meters">
              <input type="input" class="form-control" id="height2" placeholder="Centimeters">
            </div>
              <label for="formGroup"><p class="testText">Weight</p></label>
              <input type="input" class="form-control" id="weight" placeholder="Kilograms">
              <button class="btn btn-primary mb-3 grid2 left_column_end" id="bmr_button">Get started</button>
              </div>
            </div>
          </div>


          <div class="item2">
            <div class="testDiv">

              <p id="bmr_page">BMR: #</p>
              <div class="slidecontainer">
              <p class="testText" id="carb%">
                Carbs
                <input type="text" class="bmr_macro_input" id="textInputCarbs" value="50">
                %
              </p>

              <input type="range" min="1" max="100" value="50" class="slider" id="myRange" onchange="updateTextInput(this.value, 'carbs');">
              <br>
              <p class="testText" id="fat%">
                Fats
                <input type="text" class="bmr_macro_input" id="textInputFat" value="50">
                %
                
            </p>
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange" onchange="updateTextInput(this.value, 'fats');">
              <br>
              <p class="testText" id="protein">
                Proteins
                <input type="text" class="bmr_macro_input" id="textInputProtein" value="50">
                %
              </p>
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange" onchange="updateTextInput(this.value, 'proteins');">
              <br>
              <p class="testText">Activity Multiplier</p>

              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Activity Level
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <a class="dropdown-item" href="#" value="1.2">sedentrary x 1.2</a>
                  <a class="dropdown-item" href="#" value="1.375">lightly active x 1.375</a>
                  <a class="dropdown-item" href="#" value="1.55">moderatetely active x 1.55</a>
                  <a class="dropdown-item" href="#" value="1.725">very active x 1.725</a>
                  <a class="dropdown-item" href="#" value="1.9">extra active x 1.9</a>
                </div>
              </div>

              </div>
              <div class="radio">
                <label><input type="radio" name="optradio">Sedentrary</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="optradio">Lightly Active</label>
              </div>
              <div class="radio disabled">
                <label><input type="radio" name="optradio" disabled>Moderetely Active</label>
              </div>
              <div class="radio disabled">
                <label><input type="radio" name="optradio" disabled>Very Active</label>
              </div>
              <div class="radio disabled">
                <label><input type="radio" name="optradio" disabled>Extra Active</label>
              </div>



            </div>
